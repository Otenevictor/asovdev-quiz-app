<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Asovdev-Quiz-App</title>
    <style>
        /* Custom animation for the rolling ball */
        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .rolling-ball {
            animation: roll 10s linear infinite;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-cover bg-center relative"
    style="background-image: url('https://images.unsplash.com/photo-1501504905252-473c47e087f8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');">

    <!-- Darkened Overlay for better text visibility -->
    <div class="absolute inset-0 bg-black/50 z-0"></div>

    <!-- Navbar with solid color for visibility -->
    <nav class="bg-blue-700 p-4 shadow-lg relative z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">
                Asov-Quiz-App
            </div>
            <button
                class="bg-white text-blue-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-200 transition duration-300">
                Start Quiz
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div
        class="flex-grow container mx-auto mt-8 p-4 relative z-10 flex flex-col md:flex-row  bg-white  bg-opacity-80 items-center text-black-700">
        <!-- Welcome Text -->
        <div class="w-full md:w-1/2 text-center md:text-left md:p-7 m-4 ">
            <h1 class="text-3xl font-bold">Welcome to the Quiz!</h1>
            <p class="mt-2">Click the "Start Quiz" button to begin.</p>
            <button
                class="bg-blue-500 text-white-500 px-6 py-2 rounded-lg font-semibold hover:bg-blue-500 transition duration-300">
                Start Quiz
            </button>
        </div>

        <!-- Rolling Ball with Programming Language Images -->
        <div class="w-full md:w-1/2 flex justify-center items-center mt-7 md:mt-0 ">
            <div class="rolling-ball w-40 h-40 md:w-48 md:h-48 relative max-w-sm p-7">
                <!-- JavaScript -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript"
                    class="w-12 h-12 md:w-16 md:h-16 absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <!-- Golang -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Go_Logo_Blue.svg" alt="Golang"
                    class="w-12 h-12 md:w-16 md:h-16 absolute top-1/2 left-full transform -translate-x-1/2 -translate-y-1/2">
                <!-- Python -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python"
                    class="w-12 h-12 md:w-16 md:h-16 absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2">
                <!-- Ruby -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Ruby_logo.svg" alt="Ruby"
                    class="w-12 h-12 md:w-16 md:h-16 absolute top-1/2 left-0 transform translate-x-1/2 -translate-y-1/2">
                <!-- C++ -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++"
                    class="w-12 h-12 md:w-16 md:h-16 absolute top-0 left-0 transform translate-x-1/2 -translate-y-1/2">
                <!-- Java -->
                <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java"
                    class="w-12 h-12 md:w-16 md:h-16 absolute bottom-0 left-full transform -translate-x-1/2 translate-y-1/2">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white py-6 relative z-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center justify-between md:flex-row">
                <div class="text-center md:text-left">
                    <p class="text-sm">
                        &copy; 2025 Quiz App. All rights reserved.
                    </p>
                </div>

                <!-- Social Media Icons -->
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" class="text-white hover:text-gray-300 transition duration-300">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="text-white hover:text-gray-300 transition duration-300">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-white hover:text-gray-300 transition duration-300">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-white hover:text-gray-300 transition duration-300">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Add interactive functionality here if needed
    </script>

</body>

</html>
